backend:
  name: github
  repo: The-Balance-FFXIV/balance-static
  branch: main
  base_url: https://auth.xivresources.com
  site_domain: guides.xivresources.com
  cms_label_prefix: cms/
publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img
site_url: https://guides.xivresources.com
show_preview_links: true
###
# Be careful in editing this; discuss in website channels first!
##
collections:
  ##
  # User profiles
  ## 
  - label: "Author profile"
    name: "author-profile"
    folder: "data/author/"
    format: "json"
    identifier_field: "username"
    media_folder: '/static/img/profile'
    public_folder: '/img/profile'
    create: true
    fields:
      - {label: "Username", name: "username", widget: "string"}
      - {label: "Profile Image", name: "image", widget: "image", choose_url: false}
      - {label: "Display Name", name: "name", widget: "string"}
      - label: "Social information"
        name: "socials"
        widget: "object"
        fields:
          - {label: "Discord Name", name: "discord_id", widget: "string"}
  ##
  # Regular guides
  ##
  - name: 'guides'
    label: 'guide'
    description: "General Guides"
    folder: 'content/guide'
    create: true
    slug: '{{slug}}'
    preview_path: 'guide/{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
